<!doctype html>

<html lang="zh-CN"> 

 <head> 

  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.1/mdui.css">
<script src="https://unpkg.com/mdui@2.0.1/mdui.global.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">



  <title>ecomter的博客</title> 


 </head> 

 <body>
   
   <div>
  <mdui-top-app-bar variant="medium"
    scroll-behavior="shrink elevate"
  >
    <mdui-button-icon icon="map--outlined"></mdui-button-icon>
    <mdui-top-app-bar-title>ecomter 的站点</mdui-top-app-bar-title>
    <div style="flex-grow: 1"></div>
    <mdui-button-icon icon="info--outlined"></mdui-button-icon>
  </mdui-top-app-bar>

</div>
  <div class="object">
    <mdui-card style="width:100%;height: 124px;padding:20px">
      <mdui-dialog 
      close-on-overlay-click 
      class="open-blog"
      headline="正在加载">
    <p style="font-size:16px" id="hitokoto_text"><script>
      fetch('https://v1.hitokoto.cn')
  .then(response => response.json())
  .then(data => {
    const hitokoto = document.querySelector('#hitokoto_text')
    hitokoto.href = `https://hitokoto.cn/?uuid=${data.uuid}`
    hitokoto.innerText = data.hitokoto
  })
  .catch(console.error)
    </script>
</p>     <span><mdui-circular-progress></mdui-circular-progress></span>

</mdui-dialog>
      <mdui-button onclick="window.location.href='https://blog.ecomter.eu.org'">博客链接
      <mdui-icon slot="icon" name="book"></mdui-icon>
  <mdui-icon slot="end-icon" name="arrow_forward"></mdui-icon></mdui-button>
    </mdui-card>

    
  </div>
  <script>
     mdui.setColorScheme('#228B22');
const dialog = document.querySelector(".open-blog");
  const openButton = dialog.nextElementSibling;

  openButton.addEventListener("click", () => dialog.open = true);

   </script>

</body>
</html>
